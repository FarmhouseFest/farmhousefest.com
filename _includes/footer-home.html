<footer class="site-footer">

  <div class="wrapper">


    <div class="sponsors panel {{ include.sponsors }} light">
      <h2 class="sponsor-title styled">Featuring Unique &amp; Limited Brews by Some of the Best Breweries</h2>
      <ul class="sponsor-list sponsors-small">
        {% for brewery in site.data.breweries.breweries %}
          <li class="sponsor">
            <a href="{{ brewery.url }}">
              <img src="{{ brewery.logo }}" alt="{{ brewery.name }}" />
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>

    {% include footer-extras.html %}

  </div>

</footer>

<script src="/script/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="/script/rotator.js" type="text/javascript"></script>
<script src="/script/menu.js" type="text/javascript"></script>
