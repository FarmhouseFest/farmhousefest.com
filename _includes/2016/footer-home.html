<footer class="site-footer">

  <div class="wrapper">


    <div class="sponsors {{ include.sponsors }}">
      <h2 class="sponsor-title">Featuring Unique and Limited Offerings by Some of the Best Breweries &amp; Importers</h2>
      <ul class="sponsor-list sponsors-small">
        {% for brewery in site.data.2016.breweries.breweries %}
          <li class="sponsor">
            <a href="/2016/beer/#{{ brewery.id }}">
              <img src="{{ brewery.logo }}" alt="{{ brewery.name }}" />
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>

    {% include 2016/footer-extras.html %}

  </div>

</footer>
